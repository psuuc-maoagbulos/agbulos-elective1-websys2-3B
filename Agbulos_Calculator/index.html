
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agbulos Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    .calculator {
      display: inline-block;
      border: 2px solid  black;
      padding: 20px;
      border-radius: 10px;
    }
    .display {
      border: 2px solid  black;
      border-radius: 10px;
      width: 100%;
      height: 40px;
      margin-bottom: 20px;
      text-align: right;
      padding: 5px;
      font-size: 20px;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    .button {
      padding: 15px;
      font-size: 18px;
      cursor: pointer;
      border: 2px solid  black;
      border-radius: 10px;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>Simple Web Based Calculator</h1>
  <div class="calculator">
    <input type="text" id="display" class="display" >
    <div class="buttons">
      
      <button class="button" onclick="num('7')">7</button>
      <button class="button" onclick="num('8')">8</button>
      <button class="button" onclick="num('9')">9</button>
      <button class="button" onclick="num('/')">/</button>

      <button class="button" onclick="num('4')">4</button>
      <button class="button" onclick="num('5')">5</button>
      <button class="button" onclick="num('6')">6</button>
      <button class="button" onclick="num('*')">×</button>

      <button class="button" onclick="num('1')">1</button>
      <button class="button" onclick="num('2')">2</button>
      <button class="button" onclick="num('3')">3</button>
      <button class="button" onclick="num('-')">−</button>

      <button class="button" onclick="num('0')">0</button>
      <button class="button" onclick="reset()">C</button>
      <button class="button" onclick="calculate()">=</button>
      <button class="button" onclick="num('+')">+</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function num(value) {
      display.value += value;
    }

    function reset() {
      display.value = '';
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch (error) {
        display.value = 'Invalid';
      }
    }
  </script>
</body>
</html>
