
    <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #a8edea, #fed6e3); /* Soft pastel gradient */
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 40px;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            color: #6a4c93; /* Purple for headings */
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
            padding-bottom: 10px;
        }

        h1:after {
            content: '';
            width: 60%;
            height: 4px;
            background-color: #6a4c93;
            position: absolute;
            bottom: 0;
            left: 20%;
        }

        .output {
            margin: 30px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 15px;
            background: #f3f4f7; /* Soft background color */
            font-size: 1.2rem;
            color: #444;
        }

        .btn {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 25px;
            background: #6a4c93; /* Purple button */
            color: #ffffff;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 30px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>User Information</h1>
        <div class="output" id="userInformation">No data yet</div>

        <h1>Height Conversion</h1>
        <div class="output" id="Height Conversion">No data yet</div>

        <h1>Arithmetic Operation</h1>
        <div class="output" id="OverAllResult">No data yet</div>
    </div>

    <script src="user.js"></script>
    <script src="heightconversion.js"></script>
    <script src="Arithmethic.js"></script>



    <script>
        function preview(elementId, title) {

            const content = document.getElementById(elementId).textContent;
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalContent').textContent = content;


            document.getElementById('modal').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function closeModal() {

            document.getElementById('modal').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }
    </script>
</body>

</html>
